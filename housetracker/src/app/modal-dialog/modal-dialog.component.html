<h2 mat-dialog-title>Enter your details</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput [(ngModel)]="inputUrl" (ngModelChange)="onInputChange()" placeholder="Enter URL">
    </mat-form-field>

    <!-- Display the result vertically -->
    <div *ngIf="scraperResult">
        <div *ngIf="scraperResult.name">
            <h3>{{ scraperResult.name }}</h3>
        </div>
        <div *ngIf="scraperResult.price">
            <strong>Price:</strong> {{ scraperResult.price }}
        </div>
        <div *ngIf="scraperResult.image">
            <img [src]="scraperResult.image" alt="Product Image" style="max-width: 400px;">
        </div>
        <div *ngIf="scraperResult.additionalInfo">
            {{ scraperResult.additionalInfo }}
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="confirm()">Confirm</button>
    <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
