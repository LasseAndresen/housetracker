<div style="display: flex; flex-direction: column; width: 100%; height: 100%; background: white">
    <header style="padding-left: 12px">
        <h2>House Tracker</h2>
    </header>
    <main style="display: flex; flex-grow: 1; min-height: 0; min-width: 0;">
        <div style="height: 100%; width: 100%; padding: 12px">
            <h3>Tracked listings</h3>
            <section class="horizontal-container">
                <listing-list [listings]="listings"></listing-list>
            </section>
            <button mat-button style=""
                    (click)="openNewListingDialog()">
                Add listing
            </button>
            <h3>Tracked filters</h3>
        </div>
    </main>
</div>
