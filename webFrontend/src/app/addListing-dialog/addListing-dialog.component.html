<h2 mat-dialog-title>Add Listing</h2>
<!-- Loading Overlay -->
<div class="loading-overlay" *ngIf="isLoading">
    <mat-progress-spinner
            mode="indeterminate"
            diameter="50"
            color="primary"
    ></mat-progress-spinner>
</div>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput [(ngModel)]="inputUrl" (ngModelChange)="onInputChange($event)" placeholder="Enter URL">
    </mat-form-field>

    <!-- Error Message Display -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Display the result vertically -->
    <div *ngIf="scraperResult">
        <div *ngIf="scraperResult.title">
            <h3>{{ scraperResult.title }}</h3>
        </div>
        <div *ngIf="scraperResult.pricedkk">
            <strong>Price:</strong> {{ scraperResult.pricedkk }}
        </div>
        <div *ngIf="scraperResult.imageurl">
            <img [src]="scraperResult.imageurl" alt="Product Image" style="max-width: 400px;">
        </div>
        <div *ngIf="scraperResult.description">
            {{ scraperResult.description }}
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="confirm()">Confirm</button>
    <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
